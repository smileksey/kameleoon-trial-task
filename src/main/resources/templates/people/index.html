<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все люди</title>
</head>
<body>
<div th:each="person : ${people}">
  <a th:href="@{people/{id}(id=${person.getId()})}"
     th:text="${person.getName() + ', ' + person.getYearOfBirth()}">user</a>

</div>

<br/>
<hr/>

<form th:method="GET" th:action="@{/people/new}">
    <input type="submit" value="Добавить человека"/>
</form>

<br/>

<form th:method="GET" th:action="@{/}">
    <input type="submit" value="На главную"/>
</form>


</body>
</html>
